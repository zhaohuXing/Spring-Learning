<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

   <head>
      <title>秒杀详情页</title>
		<meta charset="utf8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
	<body>
		<div class="container">
			<div class="panel panel-default text-center">
				<div class="panel-heading" ><h1 th:text="${seckill.name}"></h1></div>
				<div class="panel-body">
					<h2 class="text-danger">
						<!-- 显示time图标 -->
						<span class="glyphicon glyphicon-time"></span>	
						<!-- 展示计时器　-->
						<span class="glyphicon" id="seckill-box"></span>
					</h2>				
				</div>
			</div>

	   	</div>

		<div id="killPhoneModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content"> 
					<div class="modal-header">
						<h3 class="modal-title text-center">
							<span class="glyphicon glyphicon-phone"></span>秒杀电话:
						</h3>	
					</div>	

					<div class="modal-body">
						<div class="row">
							<div class="col-xs-8 col-xs-offset-2">
								<input type="text" name="killPhone" id="killPhoneKey"
									   placeholder="please input your phone" class="form-control" />
							</div>
						</div> 		
					</div>

					<div class="modal-footer">
						<span id="killPhoneMessage" class="glyphicon"></span>
						<button type="button" id="killPhoneBtn" class="btn btn-success">
							<span class="glyphicon glyphicon-phone"></span>Submit
						</button>
					</div>

					<div class="modal-footer">
						
					</div>
				</div>		
			</div>

		</div>
 
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- 引入Jquery-cookie插件-->
	<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery.countdown/2.1.0/jquery.countdown.js"></script>
	<!-- 引入Jquery-countdown 倒计时活动-->

	<!-- 开始编写交互逻辑-->
	<script src="/seckill/js/seckill.js" type="text/javascript"></script>	
	<script th:inline="javascript">
		var seckillId = [[${seckill.seckillId}]]
		var startTime = [[${seckill.startTime.time}]]
		var endTime = [[${seckill.endTime.time}]]
	</script>
	<script type="text/javascript">
		$(function() {
			seckill.detail.init({
				seckillId : seckillId,
				startTime : startTime,
				endTime : endTime
			})
			console.log(seckillId)
			console.log(startTime)
			console.log(endTime)
		});
	</script>
   </body>
</html>
