<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <!--header-->
    <nav class="navbar navbar-inverse navbar-fixed-top" style="margin: 0; border: 0">
        <div class="container">
            <div class="navbar-header">
                <a style="padding: 0 15px;" href="#"><img src="/image/logo.png" style="margin-top: 6px"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:class="${navIndex} == 0 ? 'active' : ''">
                        <a href="/" >首页</a>
                    </li>
                    <li th:class="${navIndex} == 1 ? 'active' : ''">
                        <a href="/s">搜索</a>
                    </li>
                    <li th:class="${navIndex} == 2 ? 'active' : ''">
                        <a href="/video">高级</a>
                    </li>
                </ul>
                <div class="navbar-form navbar-right">
                    <a class="btn btn-danger" th:href="@{/user}" th:if="${#httpServletRequest.remoteUser}">个人中心</a>
                    <a class="btn btn-success" th:href="@{/login}" th:unless="${#httpServletRequest.remoteUser}">登录</a>
                </div>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
</div>
</body>
</html>
